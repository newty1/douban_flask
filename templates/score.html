             <!-- 为 ECharts 准备一个定义了宽高的 DOM -->

          <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
  title: {
    text: '电影评分表'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {},
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'category',
    data: {{ score }}    <!--|tojson-->
  },
  yAxis: {
    type: 'value'
  },
  series: [
    {
      data: {{ num }},
      type: 'bar'
    }
  ]
};

option && myChart.setOption(option);
    </script>
