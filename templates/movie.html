            </tr>
            {% for item in movie %}
               <tr>
                <td>{{ item[0] }}</td>
                <td>
                    <a href ="{{ item[1] }}" target="_blank">
                        {{ item[3] }}
                    </a>
                </td>
                <td>{{ item[4] }}</td>
                <td>{{ item[5] }}</td>
                <td>{{ item[6] }}</td>
                <td>{{ item[7] }}</td>
                <td>{{ item[8] }}</td>
